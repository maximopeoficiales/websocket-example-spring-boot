<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Example WebSocket</title>
    <link rel="stylesheet" href="" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/quartz/bootstrap.min.css"
    />
    <!-- <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet"> -->
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/scripts.js"></script>
  </head>
  <body style="background-color: rgb(179, 115, 173)">
    <div class="container" style="margin-top: 50px">
      <div class="row justify-content-center">
        <div class="card col-md-8">
          <h2 class="text-center my-2">Envio de Mensajes Simple</h2>
          <form class="form-inline">
            <div class="input-group mb-3">
              <input
                type="text"
                id="message"
                class="form-control"
                placeholder="Enter your message here..."
              />
              <div class="input-group-prepend">
                <button
                  id="send"
                  class="btn btn-default"
                  type="button"
                  style="border: black 2px; border-style: dashed"
                >
                  Send
                </button>
              </div>
            </div>
          </form>

          <table
            id="message-history"
            class="my-4 table table-striped table-bordered"
          >
            <thead>
              <tr>
                <th>Messages</th>
              </tr>
            </thead>
            <tbody id="messages"></tbody>
          </table>
        </div>
        <div class="card col-md-8 my-4">
          <h2 class="text-center my-2">Envio de Empleados</h2>
          <table class="table table-bordered" id="table-empleados">
            <thead>
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Ocupation</th>
              </tr>
            </thead>
            <tbody id="empleados">

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
